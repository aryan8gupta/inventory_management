{% extends 'base.html' %}

{% block contain %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="stylesheet" href="../static/css/responsive2.css">
    <link rel="stylesheet" href="../static/css/utility2.css">
    <style>
        .con {
            width: 70vw; display: flex; margin-bottom: 30px; margin-top: 20px;
        }
        .add_products {
          display: flex; justify-content: start;
        }
        .total_products {
          display: flex; justify-content: center;
        }
        .filter{
          display: flex; justify-content: end;
        }
      
        .add_products button {
          display: flex; justify-content: center; text-align: center; align-items: center; padding: 3px 10px 6px 10px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;
        }
        .head th {
            color: darkblue;
        }
        #chosen-image {
            /* display: block; */
            max-height: 30vh;
            max-width: 100%;
            margin-top: 10px;
        }
        .sub-category-grid,
        .final-category-grid,
        .final-sub-category-grid,
        .images-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .sub-category-grid .category-item {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        
        .final-category-grid .category-item {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        
        .final-sub-category-grid .category-item {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        .category-item, .image-item {
            min-width: 120px;
            padding: 10px;
            background: #f1f1f1;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

            /* Active Image */
        .image-item.active {
            border: 3px solid #8A4AF3;
            transform: scale(1.05);
            transition: 0.3s;
        }
        .category-item.active {
            /* border: 2px solid #0056b3;  darker border */
            background-color: #8A4AF3;
            color: white;
            border-bottom: none;
        }
        .upload-image-button {
            background-color: black;
            color: rgb(248, 233, 99);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .upload-image-button:hover {
            background-color: #8A4AF3;
            color: white;
        }

    </style>

    <main id="main" class="main">
      <div class="con row">
        <div class="total_products col">
          <h1 style="color: blue;">Add Products</h1>
        </div>


        <section class="upload-image-section">
          <div class="card">
              <div class="card-header">
                  <h2>Upload Image</h2>
              </div>
              <div class="card-body">
                  <div class="image-upload-container">
                      <div class="image-preview">
                          <img id="preview-image" src="https://via.placeholder.com/200x200?text=Product+Image" alt="Product Image">
                      </div>
                      <div class="upload-controls">
                          <div class="file-upload">
                              <input type="file" name="product-image" id="product-image" style="display: none;" accept="image/*">
                              <label for="product-image" class="upload-image-button">
                                  <i class="fas fa-cloud-upload-alt"></i> Upload Product Image
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </section>

        <section class="category-section">
            <div class="card">
                <div class="card-header">
                    <h2>Select Product Category</h2>
                </div>
                <div class="card-body">

                    <!-- <div class="category-grid" id="category"></div> -->
                    <div class="category-grid">
                        <div class="category-item" data-gender="Men">
                            <i class="fas fa-mars"></i>
                            <span>Men</span>
                        </div>
                        <div class="category-item" data-gender="Women">
                            <i class="fas fa-venus"></i>
                            <span>Women</span>
                        </div>
                    </div>

                    <div class="sub-category-grid" id="subcategory">
                        <!-- Subcategories (Half Sleeve T-Shirts, etc.) -->
                    </div>
                    <div class="final-category-grid" id="finalcategory">
                        <!-- Final categories (Polo T-shirt etc.) -->
                    </div>
                    <div class="final-sub-category-grid">
                        <!-- Polo T-Shirts, Round Neck, etc. (4th level) â€” NO NEED NOW, handled inside final-category-grid -->
                      </div>
                    <div class="spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                    </div>

                    <!-- Image Section -------------------------------->
                    <h2 id="image-section-heading" style="text-align:center; color:#333; font-size:28px; margin-top:30px; display:none;"></h2>
                    <div class="images-section">
                        <!-- All images will appear here -->
                    </div>
                    <!-- Image Section Ends --------------------------->

                    <!-- Result Section Starts --------------------------->
                    <div id="result-image-box" style="display: none;">
                        <button class="upload-image-button" onclick="uploadImages()">Generate Clothes Swap</button>
                        <p class="mb-5" id="response"></p>
                        <h3 id="result-heading" style="display:none;">Result:-</h3>
                        <img width="300" height="370" id="resultImage" alt="Processed Image" style="display:none;"/>
                    </div>
                    <!-- Result Section Ends --------------------------->
        
                </div>
            </div>
        </section>


        <section class="product-details-section">
          <div class="card">
              <div class="card-header">
                  <h2>Product Details</h2>
              </div>
              <div class="card-body">
                  <div class="product-form">
                      <div class="form-row">
                          <div class="input-group">
                              <label for="brand-name">Brand Name</label>
                              <input type="text" id="brand-name" placeholder="Enter brand name">
                          </div>
                          <div class="input-group">
                              <label for="product-name">Product Name</label>
                              <input type="text" id="product-name" placeholder="Enter product name">
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="input-group">
                              <label for="product-color">Color</label>
                              <select id="product-color">
                                  <option value="">Select Color</option>
                                  <option value="black">Black</option>
                                  <option value="white">White</option>
                                  <option value="silver">Silver</option>
                                  <option value="gold">Gold</option>
                                  <option value="blue">Blue</option>
                                  <option value="red">Red</option>
                              </select>
                          </div>
                          <div class="input-group">
                              <label>Sizes</label>
                              <div class="checkbox-group">
                                  <label class="checkbox-label">
                                      <input type="checkbox" name="size" value="small"> Small
                                  </label>
                                  <label class="checkbox-label">
                                      <input type="checkbox" name="size" value="large"> Large
                                  </label>
                                  <label class="checkbox-label">
                                      <input type="checkbox" name="size" value="xlarge"> Extra Large
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="input-group">
                              <label for="product-quantity">Quantity</label>
                              <input type="number" id="product-quantity" placeholder="Enter quantity">
                          </div>
                          <div class="input-group">
                              <label for="product-price">Product Price</label>
                              <input type="number" id="product-price" placeholder="Enter product price">
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="input-group">
                              <label for="selling-price">Selling Price</label>
                              <input type="number" id="selling-price" placeholder="Enter selling price">
                          </div>
                          <div class="input-group">
                              <!-- Empty for alignment -->
                          </div>
                      </div>
                      <div class="form-actions">
                          <button class="btn primary-btn">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
        </section>
