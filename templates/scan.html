{% extends 'base.html' %}

{% block contain %}
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    .qr-card {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .qr-card h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    #reader {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      margin: 10px auto;
      display: none;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 80%;
      max-width: 300px;
    }

    #scan-btn {
      background-color: #000;
      color: #ffd700;
    }

    #scan-btn:hover {
      background-color: #524905;
    }

    #cancel-btn {
      background-color: #f44336;
      color: white;
      display: none;
    }

    #cancel-btn:hover {
      background-color: #d73833;
    }

    @media (max-width: 768px) {
      .qr-card {
        margin: 20px 10px;
        padding: 16px;
      }

      #reader {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .btn {
        font-size: 16px;
        width: 90%;
        max-width: none;
      }
    }
  
  </style>
  <main id="main" class="main">
    <div class="qr-card">
      <h2>Scan QR Code</h2>
      <button id="scan-btn" class="btn">Start Scanning</button>
      <button id="cancel-btn" class="btn">Cancel Scanning</button>
      <div id="reader"></div>
    </div>
    <!-- <div class="con row"></div> -->
  </main>

  <script>

const scanBtn = document.getElementById("scan-btn");
  const cancelBtn = document.getElementById("cancel-btn");
  const readerDiv = document.getElementById("reader");
  const html5QrCode = new Html5Qrcode("reader");

  let isScanning = false;

  scanBtn.addEventListener("click", async () => {
    scanBtn.style.display = "none";
    cancelBtn.style.display = "block";
    readerDiv.style.display = "block";

    try {
      const devices = await Html5Qrcode.getCameras();
      if (devices.length === 0) {
        alert("No cameras found.");
        return;
      }

      const cameraId = devices[0].id;

      await html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            isScanning = false;
            cancelBtn.style.display = "none";
            readerDiv.style.display = "none";
            scanBtn.style.display = "block";

            try {
              const url = new URL(decodedText);
              window.location.href = url.href;
            } catch {
              alert("Invalid QR code format.");
              window.location.reload();
            }
          });
        }
      );

      isScanning = true;
    } catch (err) {
      alert("Error accessing the camera. Please allow permission.");
      console.error(err);
      cancelBtn.style.display = "none";
      scanBtn.style.display = "block";
    }
  });

  cancelBtn.addEventListener("click", () => {
    if (isScanning) {
      html5QrCode.stop().then(() => {
        isScanning = false;
        cancelBtn.style.display = "none";
        readerDiv.style.display = "none";
        scanBtn.style.display = "block";
      });
    }
  });

  </script>

</body>
</html>
{% endblock %}
