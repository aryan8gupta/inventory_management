{% extends 'base.html' %}

{% block contain %}
    <main id="main" class="main">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row mx-5">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <div class="d-flex justify-content-center" style="width: 50vw;">
                        <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: blue;">Add Shops</p>
                      </div>
                    
                      <form action="" method="POST" class="row" style="width: 50vw;">
                        {% csrf_token %}
                        {% if messages %}
                            {% for mes in messages %}
                            <div class="alert-danger text-danger" id="msg" role="alert"></div>
                            <script>
                              const mytimes = setTimeout(function(){
                                document.getElementById("msg").innerHTML = '{{mes}}'
                              });
                            </script>
                            {% endfor %}
                        {% endif %}
                    
                        <div class="col-6 mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Shop Name</label>
                            <input type="text" id="form3Example1c" name="shop_name" class="form-control" required/>
                          </div>
                        </div>

                        <div class="col-6 mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Phone Number</label>
                            <input type="tel" id="form3Example1c" name="shop_contact" class="form-control" required/>
                          </div>
                        </div>
                        
                        <div class="col mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Address</label>
                            <input type="text" id="form3Example1c" name="shop_address" class="form-control" required/>
                          </div>
                        </div>


                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-3">
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg mt-1">Register</button>
                        </div>
                    
                      </form>
                  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </main> <!-- End #main -->

{% endblock %}
