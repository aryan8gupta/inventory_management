{% extends 'base.html' %}

{% block contain %}
    <style>
        .con {
            width: 50vw; display: flex; margin-bottom: 30px; margin-top: 20px;
        }
        .add_products {
          display: flex; justify-content: start;
        }
        .total_products {
          display: flex; justify-content: center;
        }
        .filter{
          display: flex; justify-content: end;
        }
      
        .add_products button {
          display: flex; justify-content: center; text-align: center; align-items: center; padding: 3px 10px 6px 10px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;
        }
        .head th {
            color: blue;
        }
    </style>

    <main id="main" class="main">
      <div class="con row">
        <div class="add_products col">
          <a href="/users-signup/">
              <button>
                  <i class="bi bi-plus mt-1" style="font-size: 30px;"></i>
                  <h6 class="mt-3 mx-2">Add Users</h6>
              </button>
          </a>
        </div>
        <div class="total_products col">
          <h1 style="color: blue;">Total Users</h1>
        </div>
      </div>
        <table class="table table border border-info">
            <thead>
              <tr class="head">
                <th scope="col">Name</th>
                <th scope="col">Shop Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
                <th scope="col">Products</th>
              </tr>
            </thead>
            <tbody>
              {% for users in shop_owners_details %}
                <tr>
                  <th scope="row">{{users.first_name}} {{users.last_name}}</th>
                  <td>{{users.shop_name}}</td>
                  <td>{{users.shop_address}}</td>
                  <td>{{users.mobile}}</td>
                  <td><a href="/products/?q={{users.email}}"><button style="padding: 9px 15px 9px 15px; border-radius: 10px; color: white; background-color: blue; border: 0px solid black;">View Products</button></a></td>
                </tr>
              {% endfor %}
            </tbody>
        
        </table>
    </main> <!-- End #main -->

{% endblock %}
